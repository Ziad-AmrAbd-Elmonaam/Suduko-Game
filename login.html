<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suduko</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <form action="groups.html">
      <div id="login">
        <table id="loginTable">
          <tr>
            <td class="inputLabel">User Name</td>
            <td class="inputField">
              <input type="text" class="txtinput" required id="name" name="username" />
            </td>
          </tr>
          <tr>
            <td class="inputLabel">Level :</td>
            <td class="inputField">
              <select class="levelSelect" name="Level" id="level">
                <option value="level1">Level1</option>
                <option value="level2">Level2</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input id="submitbtn" type="submit" value="login">
            </td>
          </tr>
        </table>
      
    </form>
  </body>
 
</html>
